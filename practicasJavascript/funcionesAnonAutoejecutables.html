<!DOCTYPE html>
<html>
    <head>
        <title>
            Hola
        </title>
    </head>
    <body>
        Hola
    </body>
    <script>
//AL CARGARSE ESTE HTML LAS FUNCIONES SE EJECUTAN AUTOMÁTICAMENTE, SIN NECESIDAD DE INVOCARSE.
//PARECIDAS A LOS BLOUQUES ESTÁTICOS Y BLOQUES DE INICIALIZACIÓN DE INSTANCIA EN JAVA.


        //Funcion anonima autoejecutable sin parametros
        (function() {
            console.log("Esta es una funcion autoejecutable");
        })();

        // Funcion anonima autoejecutable con parametros
        (function(d,w,c) {
            console.log(d);
            w.alert("Hola");
            c.log("Esto es un console log");
            
        })(document,window,console);



    </script>

</html>
