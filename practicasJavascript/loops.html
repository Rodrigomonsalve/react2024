    <script>

       //FOR, DO-WHILE Y WHILE, SON IGUALES QUE EN JAVA.

       const paciente={
            name:"Pedro",
            edad:32,
            padecimiento:"tos"
        }
        
        const arreglin =["Pez",  1, 24.5, true];
        
        
        //ESTRUCTURA REPETITIVAS ADICIONALES. NO EXISTEN EN JAVA:
        //FOR IN
        for(const iter in paciente){                                 //ITERAMOS UN OBJETO
             console.log("El nombre del paciente es: "+ iter.name);
        }

        //FOR OF
       for(const element of arreglin){
        console.log(element);
       }
